<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hi');

    // Interpolated
    console.log('Привет %s', '💩');

    // Styled
    console.log('%cПриветики ', 'font-size:50px; color:red;')

    // warning!
    console.warn('Waaarn!');

    // Error :|
    console.error('Ошибкаааа!');

    // Info
    console.info('Чисто для информации');

    // Testing
    const pTag = document.querySelector('p');
    console.assert(1 === 2, 'Это неверно');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(pTag);
    console.dir(pTag);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`Это ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Привет');
    console.count('Привет');
    console.count('Hi');
    console.count('Привет');
    console.count('Привет');
    console.count('Hi');
    console.count('Hi');
    console.count('Привет');

    // timing
    console.time('Получение данных');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Получение данных');
        console.log(data);
      });

    console.log(dogs);

  </script>
</body>

</html>
